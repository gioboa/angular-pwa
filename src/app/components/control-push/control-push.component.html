<mat-card class="container">
  <mat-card-header>
    <h1 class="title-center">Push console</h1>
  </mat-card-header>

  <mat-card-content>
    <p>
      You are automatically subscribed to push notification, click below to unsubscribe.      
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="subscribeToPush()" *ngIf="!isSubscribe">Subscribe</button>
    <button mat-button (click)="unsubscribeFromPush()" *ngIf="isSubscribe">Unsubscribe</button>
  </mat-card-actions>

</mat-card>
